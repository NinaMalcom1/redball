                redball.left= redball.left+10;
            }

                redball.left= redball.left -10;

                redball.top= redball.top -10;
            }
            function movebottom(){
                redball.top= redball.top +10;
            }
            //move down right//
            function movedownright(){
                movebottom();
                moveleft();
            }
            function movetopright(){
                movetop();
                moveright();
            }
            function movebottomleft(){
                movebottom();
                moveleft();
            }
            function movetopleft(){
                movetop();
                moveleft();

            function triangle(){
                //slide down right//
                movedownright();
                movedownright();
                movedownright();

                moveleft();
