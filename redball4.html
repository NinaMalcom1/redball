<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <script>
            function pfadeout(){
                var myparagragh=$("#myDiv");
                myparagragh.fadeOut();
            }
            function pfadeIn(){
                var myparagragh=$("#myDiv");
                myparagragh.fadeIn();
            }
        </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
         <body>
           <p>
               Creating jquery with code
           </p>
           <p>
               <div id="myDiv">My second paragragh</div>
           </p>
             <button onclick="pfadeout()">Fade Out</button>
             <button onclick="pfadeIn()">Fade In</button>
         </body>
</html>
